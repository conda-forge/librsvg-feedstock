{% set lib = "librsvg-2" %}  # [unix]
{% set lib = "rsvg-2.0" %}  # [win]
{% set name = "librsvg" %}
{% set namever = "librsvg-2.0" %}
{% set version = "2.48.3" %}
{% set version_major = version.split('.', 1)[0] %}
{% set version_majmin = version.rsplit('.', 1)[0] %}
{% set sha256 = "902e8d8f4bd239843dd3a19306d9ecbb0dcf01b774c1f1d35f6dfba53be53b19" %}

package:
  name: librsvg
  version: {{ version }}

source:
  fn: librsvg-{{ version }}.tar.xz
  url: http://ftp.gnome.org/pub/gnome/sources/librsvg/{{ version_majmin }}/librsvg-{{ version }}.tar.xz
  sha256: {{ sha256 }}
  patches:
    # can remove Visual-Studio-Fix-builds patch for librsvg 2.47.3+
    - 0001-Visual-Studio-Fix-builds.patch  # [win]

build:
  number: 0
  run_exports:
    # Looks good but no new info after 2.43 so keeping it x.x for safety.
    # https://abi-laboratory.pro/?view=timeline&l=librsvg
    - {{ pin_subpackage('librsvg', max_pin='x') }}

requirements:
  build:
    - cmake  # [win]
    - make  # [unix]
    - pkg-config
    - rust
    - {{ compiler('c') }}
  host:
    - glib
    - libiconv  # [win]
    - libxml2
    - cairo
    - gdk-pixbuf
    - gobject-introspection  # [win]
    - libcroco 0.6.*
    - pango
  run:
    - glib
    - libiconv  # [win]
    - libxml2
    - cairo
    - gdk-pixbuf
    - libcroco 0.6.*
    - pango

test:
  requires:
    - pkg-config
  commands:
    - rsvg-convert --version

    {% set name = "librsvg" %}
    {% set namever = "librsvg-2.0" %}
    {% set lib = "librsvg-2" %}  # [unix]
    {% set lib = "rsvg-2.0" %}  # [win]
    {% set vs_major = dict(vs2015="14", vs2017="15", vs2019="16")[c_compiler] %}  # [win]

    # verify that libs get installed and can be located through pkg-config
    - test -f $PREFIX/lib/{{ lib }}${SHLIB_EXT}  # [unix]
    - test -f `pkg-config --variable=libdir --dont-define-prefix {{ namever }}`/{{ lib }}${SHLIB_EXT}  # [unix]
    - if not exist %PREFIX%\\Library\\bin\\{{ lib }}-vs{{ vs_major }}.dll exit 1  # [win]
    - for /f "usebackq tokens=*" %%a in (`pkg-config --variable=exec_prefix --dont-define-prefix {{ namever }}`) do if not exist "%%a/bin/{{ lib }}-vs{{ vs_major }}.dll" exit 1  # [win]
    - if not exist %PREFIX%\\Library\\lib\\{{ lib }}.lib exit 1  # [win]
    - for /f "usebackq tokens=*" %%a in (`pkg-config --variable=libdir --dont-define-prefix {{ namever }}`) do if not exist "%%a/{{ lib }}.lib" exit 1  # [win]

    # verify that gdk-pixbuf loader library gets installed
    - test -f $PREFIX/lib/gdk-pixbuf-2.0/2.10.0/loaders/libpixbufloader-svg.so  # [unix]
    - if not exist %PREFIX%\\Library\\lib\\gdk-pixbuf-2.0\\2.10.0\\loaders\\libpixbufloader-svg.dll exit 1  # [win]

    # verify that headers get installed
    - test -f $PREFIX/include/{{ namever }}/{{ name }}/librsvg-features.h  # [unix]
    - test -f $PREFIX/include/{{ namever }}/{{ name }}/rsvg-cairo.h  # [unix]
    - test -f $PREFIX/include/{{ namever }}/{{ name }}/rsvg.h  # [unix]
    - if not exist %PREFIX%\\Library\\include\\{{ namever }}\\{{ name }}\\librsvg-features.h exit 1  # [win]
    - if not exist %PREFIX%\\Library\\include\\{{ namever }}\\{{ name }}\\rsvg-cairo.h exit 1  # [win]
    - if not exist %PREFIX%\\Library\\include\\{{ namever }}\\{{ name }}\\rsvg.h exit 1  # [win]

about:
  home: https://wiki.gnome.org/Projects/LibRsvg
  license: LGPL-2.1-or-later
  license_file: COPYING.LIB
  summary: librsvg is a library to render SVG files using cairo.

extra:
  recipe-maintainers:
    - jenzopr
    - pkgw
